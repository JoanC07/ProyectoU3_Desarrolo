<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Guardar producto</title>
</h:head>
<h:body>
	
	<h:form  id="form">
	 
		<p:panel header="">
		<h:panelGrid columns="2" cellpadding="4">	
			<f:facet name="header">
				<h:outputText value="Generar nuevo producto" style="font-family: fantasy; font-size"></h:outputText>
			</f:facet>
				
			<h:outputText value="Nombre del producto" style="font-family: Roboto; font-size"></h:outputText>
			<p:inputText value="#{producto.nombre_producto}" style="color:black;"></p:inputText>
			
			<h:outputText value="Precio" style="font-family: Roboto; font-size"></h:outputText>
			<p:inputText value="#{producto.precio}"></p:inputText>
			
			<h:outputText value="Stock" style="font-family: Roboto; font-size"></h:outputText>
			<p:inputText value="#{producto.stock}"></p:inputText>
			
			<h:outputText value="CategorÃ­a" style="font-family: Roboto; font-size"></h:outputText>
			<p:inputText value="#{id_categoria}"></p:inputText>
			
			<h:outputText value="Estado" style="font-family: Roboto; font-size"></h:outputText>
			<p:inputText value="#{producto.estado}"></p:inputText>
			
			<f:facet name="footer" >
				<p:commandButton action="#{productoBean.guardarProducto(producto, id_categoria)}" value="Guardar producto" style="color:sky;background-color:#8EE99A; font-family: Roboto; margin-left: 100px;" ></p:commandButton>
			</f:facet>
		</h:panelGrid>
			</p:panel>
	</h:form>
</h:body>
</html>
